<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8" />
	<title>Admin page</title>
</head>
<body>
	Dear <strong>${user}</strong>, Welcome to Admin Page.
	
	<span sec:authorize="isFullyAuthenticated()">
		<label><a th:href="@{#}" href="#">Create New User</a> | <a href="#">View existing Users</a></label>
	</span>
	<span sec:authorize="isRememberMe()">
		<label><a th:href="@{#}" href="#">View existing Users</a></label>
	</span>
 
	<a th:href="@{/logout}" href="/logout" />">Logout</a>
</body>
</html>
